    - derive|^(!!!)[/]$|$1av|
    - derive|^(!!!),,$|$1sv|
    - derive|^(!!!)[.];$|$1ov|
    - derive|^(!!!),;$|$1vv|
    - derive|^(!!!)--$|$1eev|
    - derive|^(!!)!-$|$1ev|
    - derive|^(!!)![/]$|$1av|
    - derive|^(!!)!,,$|$1sv|
    - derive|^(!!)![.];$|$1ov|
    - derive|^(!!)!,;$|$1vv|
    - derive|^(!!)!--$|$1eev|
