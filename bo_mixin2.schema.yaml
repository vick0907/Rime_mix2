    - derive/^(!!!)dou$/$1onaji/
    - derive/^(!!!)dou$/$1onazi/
    - derive/^(!!!)dou$/$1odoriji/
    - derive/^(!!!)dou$/$1odorizi/
## 小字
    - derive/^(!!!?)xtu$/$1ltu/
    - derive/^(!!!?)xtu$/$1xtsu/
    - derive/^(!!!?)xtu$/$1ltsu/
    - derive/^(!!!?)x([aeiou])/$1l$2/
    - derive/^(!!!?)x(y[auo]|wa)$/$1l$2/
    - derive/^(!!!?)xke$/$1lke/
    - derive/^(!!!)xke$/$1ke/
    - derive/^(!!!?)xka$/$1lka/
    - derive/^(!!!)xka$/$1ka/
## 促音+拗音
