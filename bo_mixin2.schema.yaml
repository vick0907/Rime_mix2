    - derive|^@><$|" | #拉丁標點符號在此方案改「;」
    - xform/^@("")([a-z]+)$/\U$2\E$1 / #轉換「拉丁組合字符」前雙分號到後面
    - xform/^@([a-z]+)"$/\U$1\E&/ #拉丁大寫
