##### 日文轉寫結束 #####
### 日文特殊符號轉平假名尾綴也可輸入
    # - derive/^\!\!\!(noma|dou|onaji|onazi|odoriji|odorizi)$/\!\!$1/
##### 該方案標點特殊處理 #####
