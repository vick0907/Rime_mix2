# Rime schema settings
# encoding: utf-8
# 《全形輸出（洋蔥形碼鍵位）設定頁》
schema:
  schema_id: fullshape
  name: ❃全形輸出❃
  version: "202204"
  author:
    - 『洋蔥』
  description: |
    英數全形

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半形, 全形 ]

engine: 
  processors: 
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

menu:
  alternative_select_keys: "QAZWSX"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz0123456789-,./;'"
##  finals: ";'"
  delimiter: "\""
  algebra:
    - xform/^([a-z]+)"$/$1;/ #大寫轉換尾綴[;]
    - xform|^([a-z]+)$|$1/| #小寫增加尾綴「/」
    - derive|^([a-z]+)([/;])$|$1|
    - derive/^\|$/ /

translator:
  dictionary: fullshape.extended
  prism: fullshape
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
    - {accept: Return, send: space, when: has_menu}
    - {accept: KP_Enter, send: space, when: has_menu}

punctuator:
  import_preset: default

recognizer:
  import_preset: default
