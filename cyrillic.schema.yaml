# Rime schema settings
# encoding: utf-8
# 《西里爾字母（洋蔥形碼鍵位）設定頁》
schema:
  schema_id: cyrillic
  name: ❃西里爾字母❃
  version: "202204"
  author:
    - 『洋蔥』
  description: |
    西里爾字母

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ] 
  - name: full_shape
    states: [ 半形, 全形 ]

engine: 
  processors: 
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

menu:
  alternative_select_keys: "1234567890"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz/;']"
  delimiter: "\""
  algebra:
    - xform|^(;;)([a-z]+)$|$2$1| #轉換「組合字符」前雙分號到後面
    - xform|^([a-z]+)[]]$|$1;| #大寫增加尾綴[;]
    - xform|^([a-z]+)$|$1/| #小寫尾綴「/」
    - derive|^([a-z]+)[;/]$|$1| #精簡尾綴「;」「/」
    - derive/^\|$/ /

translator:
  dictionary: cyrillic.extended
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
    - {accept: Return, send: space, when: has_menu}
    - {accept: KP_Enter, send: space, when: has_menu}

punctuator:
  import_preset: default

recognizer:
  import_preset: default
